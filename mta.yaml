ID: openSAP.CentralDB
_schema-version: '2.0'
description: openSAP HANA6 Course Central DB Project
version: 1.0.2017

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: opensap-central-container

resources:
 - name: opensap-central-container
   parameters:
      config:
         schema: OPENSAP_CENTRAL_DB
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
